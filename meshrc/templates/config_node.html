{% extends "base.html" %}

{% set active = "config" %}:wq

{% block head %}
{% endblock %}

{% block content %}
<form action="/config/{{ node_id }}" method="post">
    <h3>Node Config</h3>
    <div class="form-group row">
        <div class="col-sm-6">
            <h4>Host and Access Point name</h4>
            <input name="hostname" type="text" class="form-control" value="{{ hostname }}">
        </div>
        <div class="col-sm-6">
            <h4>Access Point Password</h4>
            <input name="ap_psk" type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Apply</button>
        </div>
    </div>
</form>
{% endblock %}
