<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Mesh Controller</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">Mesh Controller</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if active=='graph' %}active{% endif %}">
            <a class="nav-link" href="/graph">Network Graph</a>
          </li>
            <li class="nav-item {% if active=='overview' %}active{% endif %}">
            <a class="nav-link" href="/overview">Device overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/config">Configuration</a>
          </li>
        </ul>
      </div>
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <main role="main" class="container-fluid">
    {% block content %}{% endblock %}
    </main>
  </body>
</html>
